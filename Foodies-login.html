                                <tr>
                                    <td>UserName or Email-Id: </td>

                                </tr>
                                <tr>
                                    <td>Password:</td>
                                    <td><input type="password" id="pass" class="pass" name="pass"></td>
                                </tr>
                            </table>
                            <div class="extra">
                                <input type="checkbox" name="remember" id="remember" class="remember">Remember me
                                <a href="#" id="forget">forgotten password?</a>
                            </div>
                            <button type="button" class="main-btn btn" onclick="login();">Login Now</button>
                            <div class="foot">

                                <a href="Foodies-register.html">Sign Up</a>
